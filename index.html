<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameboard">
      <h1 id="game-prompt">Lets Play Rock, Paper, Scissors</h1>
      <div id="score-container">
        <div id="player-score">
          <h3>Player</h3>
          <h4><span id="player">0</span></h4>
        </div>
        <div id="computer-score">
          <h3>Computer</h3>
          <h4><span id="computer">0</span></h4>
        </div>
      </div>
      <div>
        <p id="final-score"></p>
      </div>
      <div id="button-container">
        <button id="rock">
          <img src="images/rock.jpg" alt="rock hand sign" />
        </button>
        <button id="paper">
          <img src="images/paper.jpg" alt="paper hand sign" />
        </button>
        <button id="scissors">
          <img src="images/scissors.jpg" alt="scissors hand sign" />
        </button>
        <button id="new-game">New Game</button>
      </div>
      <div id="results">
        <p>The results...</p>
        <ul id="round-result"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
